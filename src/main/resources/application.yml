# Spring
server:
  port: 8080
spring:
  profiles:
    active: test

  # Redis
  redis:
    database: 0
    host: 192.168.1.1
    port: 6379
    password: 12345
    timeout: 3000
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1ms
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0
  # Task
  task:
    scheduling:
      pool:
        size: 10
      thread-name-prefix: Job-Thread-

# Wechat
wechat:
  url: ws://192.168.1.1:5555
  botnick: 微信bot昵称
  botwxid: wxid_xxxxxxxxx
  admin: 管理员昵称


